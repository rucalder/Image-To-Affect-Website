<!DOCTYPE html>
<html>

<head>
  <title>ARTITUDE.TECH </title>

  <meta charset="utf-8" />


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="../static/css/style.css" rel="stylesheet">


  <link rel="shortcut icon" type="image/png" href="../imgs/palette.png" />




  <script src="../static/js/functions.js" defer></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js" crossorigin="anonymous"></script>

  <style>
    .grid-container {
      display: grid;
      color: white;
      grid-template-columns: auto auto auto;
      background-color: black;
      grid-row-gap: 10px;
      padding: 10px;
      justify-content: space-evenly;
    }

    .grid-item {
      background-color: black;
      color: white;
      border: 0px solid white;
      padding: 10px;
      font-size: 15px;
      text-align: center;
    }

    .space {
      padding: 50px;
    }
  </style>

</head>



<body>
  <header>ARTITUDE</header>

  <div class="space"></div>

  <div class="grid-container">
    <div class="grid-item" style="color:white">EMOTION</div>
    <div class="grid-item">USER GUESS</div>
    <div class="grid-item">PREDICTED</div>

    <div class="grid-item">Anger</div>
    <div class="grid-item" id="user-anger">0</div>
    <div class="grid-item" id="comp-anger">0</div>

    <div class="grid-item">Anxiety</div>
    <div class="grid-item" id="user-anxiety">0</div>
    <div class="grid-item" id="comp-anxiety">0</div>

    <div class="grid-item">Vibes</div>
    <div class="grid-item" id="user-positive">0</div>
    <div class="grid-item" id="comp-positive">0</div>

    <div class="grid-item">Sadness</div>
    <div class="grid-item" id="user-sad">0</div>
    <div class="grid-item" id="comp-sad">0</div>

    <div class="grid-item">Love</div>
    <div class="grid-item" id="user-affiliation">0</div>
    <div class="grid-item" id="comp-affiliation">0</div>
  </div>

  <div id="artFeatures" style="color:#FFFFFF" ;>
  </div>


  <div id="sliderValues" style="color:#FFFFFF" ;>
    <!-- slider values are: -->
  </div>


  <div id="PaintingName" style="color:#FFFFFF" ;>
    <!-- result image is: -->
  </div>

  <div id="input-text">
    Guess the emotions:
  </div>

  <div class='container'>
    <div id="input-text">
      Choose your affect vectors:
    </div>

    <div id="resultDivText">
      Image:
    </div>

    <div id='parent_div'>

      <div id="breakup"> </div>



      <div class="slidecontainer">
        <p style="color:white"> Anger:</p>
        <input id="angerValue" type="range" min="0" max="33" value="0" class="slider">
        <p style="color:white"> Anxiety:</p>
        <input id="anxietyValue" type="range" min="0" max="59" value="0" class="slider">
        <p style="color:white"> Positive Emotion:</p>
        <input id="positiveValue" type="range" min="0" max="90" value="0" class="slider">
        <p style="color:white"> Sadness:</p>
        <input id="sadnessValue" type="range" min="0" max="73" value="0" class="slider">
        <p style="color:white"> Love: </p>
        <input id="affiliationValue" type="range" min="0" max="51" value="0" class="slider">


      </div>


      <div id="breakup"> </div>
      <!-- ResultDiv is filled with result image -->
      <div id="resultDiv"></div>
      <div id="breakup"> </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
